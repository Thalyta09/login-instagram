<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Foto de um celular exibindo um perfil do instagram">
            </div>
            <div class="instagram-acesso">
                <div class="container-acesso">
                    <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo do Instagram">
                    <div class="foto-perfil">
                        <img src="./img/foto-perfil.png" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como tconrado_</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="container-acesso">
                    <p class=instagram-conta>Não é tconrado_?</p>
                    <p class=instagram-conta>
                        <a href="#" class="link">Trocar de conta</a>
                        ou
                        <a href="#" class="link">Cadastre-se</a>
                    </p>
                </div>
                <div class="container-download">
                    <p>Obtenha o aplicativo.</p>
                    <div class="download-app">
                        <a class="download" href="#"></a>
                        <a class="download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
